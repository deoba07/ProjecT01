<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Professional consulting services for digital marketing, business strategy, and web development in Lagos, Nigeria.">
    <title>ConsultingBord Tech Groups</title>
    <link rel="stylesheet" href="apply.css">
     <link rel="icon" href="logocb.png" type="image/png">
</head>
<body>

<div class="page-wrapper">
    <div class="image-container">
<img src="reg20.png" alt="tech visual" class="img-default">
<img src="reg.jpg" alt="On hover" class="img-hover">
</div>


    <div class="formbox">
<form id="form" method="post">
    <h1><marquee  scrollamount="10"behavior="alternate" onmouseover="this.stop()" onmouseout="this.start ()">WELCOME TO CONSULTINGBORD TECH GROUPS</marquee></h1>
    <h4>JOB APPLICATION FORM</h4>
    
    <span id="usernameError" class="error-message"></span>
    <input type="text" id="Username" placeholder="Username" name="username">


    <span id="emailError" class="error-message"></span>
    <input type="email" id="email" placeholder="example@gmail.com" name="email">
     
    <div class="password-wrapper">
    <span id="passwordError" class="error-message"></span>
    <input type="password" id="Password" placeholder="Password" maxlength="16" minlength="5">
    <span id="togglePassword" class="toggle-text">show</span>
    </div>


     <span id="addressError" class="error-message"></span>
    <input type="text" id="address" placeholder="Address">


    <span id="sorError" class="error-message"></span>
    <input type="text" id="sor" placeholder="State of origin">
    

    
    <span id="dobError" class="error-message"></span>
    <input type="date" id="dob" placeholder="DOB">
    

     <span id="telError" class="error-message"></span>
    <input type="tel" id="tel" placeholder="Phone number" pattern="[0-9]{11}">
    

   
    <div class="radioGroup" id="genderGroup">
    <span id="genderError" class="error-message"></span>
    <label><input type="radio" id="Male" value="Male" name="gender">Male</label>
     <label><input type="radio" id="Female" value="Female" name="gender">Female</label><br>
    </div>

    <div id="countryGroup">
    <span id="countryError" class="error-message"></span>
     <select id="country">
            <option>Select your country</option>
            <option>Nigeria</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Ghana</option>
        </select>
    </div>

    <div id="maritalGroup" class="radioGroup">
    <span id="maritalError" class="error-message"></span>
     <label><input type="radio" id="Single" value="Single" name="Status">Single</label>
     <label><input type="radio" id="Married" value="Married" name="Status">Married</label>
    </div>
     

    <div id="positionGroup">
    <span id="positionError" class="error-message"></span>   
        <select id="position">
            <option>Applying for</option>
            <option>Secetary</option>
            <option>IT analyst</option>
            <option>SOftware engineer</option>
            <option>Database Analyst</option>
        </select>
    </div>
    

        
          <div class="buttonGroup">
        <button type="button" id="submit" >Submit</button>  <button type="reset" id="reset">Reset</button>
          </div>
        <p id="myp"></p>
        <p id="result"></p>

       
       

</form>
</div>  
 <script src="index.js"></script> 
</body>
</html>
